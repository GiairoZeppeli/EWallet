version: '3.8'

services:
  ewallet:
    build: ./
    command: ./wait-for-postgres.sh db ./ewallet
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      - DB_PASSWORD=1488

  db:
    restart: always
    image: postgres:latest
    volumes:
    - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=1488
    ports:
      - 5438:5432
